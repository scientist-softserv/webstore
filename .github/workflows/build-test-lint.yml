name: 'Build Test Lint'
run-name: Build Test Lint of ${{ github.ref_name }} by @${{ github.actor }}
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

jobs:
  build:
    uses: scientist-softserv/actions/.github/workflows/build.yaml@v0.0.16
    secrets: inherit
    with:
      platforms: 'linux/amd64'
      webTarget: web
  cypress:
    runs-on: ubuntu-22.04
    environment:
      name: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress e2e
        uses: cypress-io/github-action@v6
        with:
          start: yarn start
          wait-on: 'http://localhost:3000'
          headed: true
        env:
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXT_PUBLIC_TOKEN: ${{ secrets.NEXT_PUBLIC_TOKEN }}
          TEST_SESSION_COOKIE: ${{ secrets.TEST_SESSION_COOKIE }}
  eslint:
    needs: build
    uses: scientist-softserv/actions/.github/workflows/lint.yaml@v0.0.13
    with:
      lint_cmd: docker compose run web sh -c 'yarn && yarn lint'
